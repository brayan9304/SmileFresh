<div id="calendar">
  <!-- Modal -->
  <div class="modal fade" id="add_event_modal" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="loader">
      <div class="loader-wp">
      <span>&#123;</span><span>&#125;</span>
      </div>
    </div>
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">
            New Date
          </h4>
        </div>

        <!-- Modal Body -->
        <div id="modal-event" class="modal-body">
          <form #dateForm="ngForm" role="form">
            <div class="form-group">
              <label for="date_time">Date</label>
              <input type="date" name="date_time" class="form-control" required
                     id="date_time" [(ngModel)]="eventData.date"/>
            </div>

            <div class="form-group">
              <label for="start_time">Start Time</label>
              <input type="time" name="start_time" class="form-control" required
                     id="start_time" [(ngModel)]="eventData.startTime"/>
            </div>

            <div class="form-group">
              <label for="end_time">End Time</label>
              <input type="time" name="end_time" class="form-control" required
                     id="end_time" [(ngModel)]="eventData.endTime"/>
            </div>

            <div class="form-group">
              <label for="doctor-select">Doctor</label>
              <select name="doctor-select" class="form-control" id="doctor-select" [(ngModel)]="eventData.doctor">
                <option disabled></option>
                <option [ngValue] = "doctor.firstName+' '+doctor.lastName+'-'+doctor.id" *ngFor="let doctor of doctors_available">{{doctor.firstName}} {{doctor.lastName}} - {{doctor.id}}  </option>
              </select>
            </div>

            <div class="form-group">
              <label for="patient-select">Patient</label>
              <select [(ngModel)]="eventData.patient" name="patient-select" class="form-control" id="patient-select">
                <option disabled></option>
                <option [ngValue] = "patient.firstName+' '+patient.lastName+'-'+patient.id"  *ngFor="let patient of patients">{{patient.firstName}} {{patient.lastName}} - {{patient.id}}  </option>
              </select>
            </div>

            <div class="form-group">
              <label for="date_price">Price</label>
              <input name="date_price" type="number" class="form-control"
                     id="date_price" placeholder="Enter date price" required [(ngModel)]="eventData.price"/>
            </div>
            <button data-dismiss="modal" (click)="onSubmit()" id="submit" type="submit" [disabled]="!dateForm.form.valid" class="btn btn-default save-btn">Save
              Event
            </button>
            <button data-dismiss="modal" id="edit" class="btn btn-default save-btn" (click)="edit()">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
