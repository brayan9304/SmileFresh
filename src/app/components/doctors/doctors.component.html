 <div class="panel">
  <header class="panel-heading">
    <h3 class="panel-title">Row Toggler</h3>
  </header>
  <div class="panel-body">

      <button class="btn btn-primary"> ADD DOCTORS </button>
      <div>
        <form>
          <div class="input-group">
            <div>ID<input [(ngModel)]="myDoctor.id" id="doctorId" type = "number" name="id" class="form-control" placeholder="Doctor's ID"></div>
            <div>First Name<input [(ngModel)]="myDoctor.firstName" id="doctor_first_name" name="doctorFirstName" type="text" class="form-control" placeholder="Doctor's Name"></div>
            <div>Last Name<input [(ngModel)]="myDoctor.lastName" id="doctor_last_name" type = "text" name="doctorLastName" class="form-control" placeholder="Doctor's Last Name"></div>
            <div>Address<input [(ngModel)]="myDoctor.address" id="doctor_address" type = "text" name="doctorAdress" class="form-control" placeholder="Doctor's Address"></div>
            <div>Cellphone's Number<input [(ngModel)]="myDoctor.phone" id="doctor_phone" name="doctorPhone" type = "number" class="form-control" placeholder="Doctor's Number"></div>
            <div>Specialization<input [(ngModel)]="myDoctor.specialization" id="doctor_occupation" name="doctorOccupation" type = "text" class="form-control" placeholder="Doctor's Occupation"></div>
            <div>Birthdate<input [(ngModel)]="myDoctor.birthdate" id="doctor_birthdate" type = "date" name="doctorBirthday" class="form-control" placeholder="Doctor's ID"></div>
            <div>Genre<input [(ngModel)]="myDoctor.genre" id="doctor_genre" type = "text" name="doctorGenre" class="form-control" placeholder="Doctor's Genre"></div>
          </div>
          <div>
            <button (click)="addDoctor()" class="btn btn-primary">DONE</button>
          </div>
        </form>
      </div>
 </div>
</div>

<button class="btn btn-info" data-target="#formAddDoctor" data-toggle="modal"
                  type="button">Add doctor</button>
                  <!-- Modal -->
                  <div class="modal fade modal-3d-flip-vertical" id="formAddDoctor"
                  aria-hidden="true" role="dialog"
                  tabindex="-1">
                    <div class="modal-dialog modal-simple">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                          </button>
                          <h4 class="modal-title">Modal Title</h4>
                        </div>
                        <div class="modal-body">
                         <form class="form-horizontal" id="addDoctor" autocomplete="off">
                            <div class="summary-errors alert alert-danger alert-dismissible">
                              <button type="button" class="close" aria-label="Close" data-dismiss="alert">
                                <span aria-hidden="true">×</span>
                              </button>
                              <p>Errors list below: </p>
                              <ul></ul>
                            </div>
                            <div class="form-group row form-material">
                              <label class="col-md-3 form-control-label">Full name</label>
                              <div class="col-md-9">
                                <input [(ngModel)]="myDoctor.id" id="doctorId" type="text" name="id" class="form-control" placeholder="Doctor's ID"/>
                              </div>
                            </div>
                            <div class="form-group row form-material">
                              <label class="col-md-3 form-control-label">Email</label>
                              <div class="col-md-9">
                                <input type="text" class="form-control" name="summary_email" />
                              </div>
                            </div>
                            <div class="form-group row form-material">
                              <label class="col-md-3 form-control-label">Content</label>
                              <div class="col-md-9">
                                <textarea class="form-control" name="summary_content" rows="5"></textarea>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="submit" class="btn btn-primary" id="validateButton3">Submit</button>
                            </div>
                          </form>
                        </div>                        
                      </div>
                    </div>
                  </div>
